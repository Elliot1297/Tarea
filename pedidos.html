<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Pedidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef1f5;
      padding: 2rem;
      color: #333;
    }
    h1 {
      color: #0077cc;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #0077cc;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Gestión de Pedidos</h1>
  <table>
    <tr>
      <th>ID Pedido</th>
      <th>Cliente</th>
      <th>Producto</th>
      <th>Estado</th>
    </tr>
    <tr>
      <td>001</td>
      <td>Ana Torres</td>
      <td>Producto 1</td>
      <td>Pendiente</td>
    </tr>
    <tr>
      <td>002</td>
      <td>Juan Pérez</td>
      <td>Producto 2</td>
      <td>Enviado</td>
    </tr>
  </table>
</body>
</html>
